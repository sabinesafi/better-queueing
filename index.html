<html>
<head>
	<meta charset="UTF-8">
	<title>Better queueing app</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="queue-attribution.js"></script>
	<script type="text/javascript" src="grow-queue.js"></script>
	<script type="text/javascript" src="reduce-queue.js"></script>
	<script type="text/javascript" src="init.js"></script>
</head>

<body>
<h1>File d'attente du service ou du restaurant</h1>
<div id="bloc-client" class="section">
	<h2>Prenez un ticket de liste d'attente !</h2>
	<br>
	<div id="btn-numero-attrib">
		<button id="get-attribution-btn" class="btn">Obtenir un numéro de file d'attente</button>
		<br><br>
		<div id="display-attribution"></div>
	</div>
	<br>
</div>

<div id="bloc-manager" class="section">
	<h2>Gestionnaire de service : gérez votre file d'attente !</h2>
	<br>
	<div id="btn-numero-attrib">
		<button id="new-vacancy-btn" class="btn">Une place se libère</button>
		<br><br>
		<div id="display-count"></div>
	</div>
	<br>
</div>
	
</body>
</html>
